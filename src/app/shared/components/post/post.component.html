<div class="post">
    <div class="post__header">
        <h3 class="post__title">{{post.title}}</h3>
        <small class="post__date">{{post.date}}</small>
    </div>
    <div class="post__footer">
        <small class="post__autor">{{post.author}}</small>
        <button class="post__btn" [routerLink]="['post', post.id]">Show more</button>
    </div>
</div>
