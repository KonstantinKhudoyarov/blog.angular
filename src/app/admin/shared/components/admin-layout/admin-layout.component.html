<div class="admin">
        <nav class="admin__nav">
            <div class="container">
                <h1 class="admin__title">
                    <a routerLink="/">Admin Panel</a>
                </h1>
                <ul class="admin__nav-list" *ngIf="auth.isAuthenticated()">
                    <li class="admin__nav-item" routerLinkActive="active"><a [routerLink]="['/admin', 'dashboard']">Dashboard</a></li>
                    <li class="admin__nav-item" routerLinkActive="active"><a [routerLink]="['/admin', 'create']">Create</a></li>
                    <li class="admin__nav-item"><a href="#" (click)="logout($event)">Logout</a></li>
                </ul>
            </div>
        </nav>
        <div class="admin__main">
            <div class="container">
                <router-outlet></router-outlet>
            </div>
        </div>
</div>
