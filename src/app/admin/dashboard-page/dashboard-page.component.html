<div *ngIf="posts.length; else loading">
    <table class="dashboard">
        <thead class="dashboard__head">
            <tr class="dashboard__tr">
                <th class="dashboard__th">№</th>
                <th class="dashboard__th">Автор</th>
                <th class="dashboard__th">Название</th>
                <th class="dashboard__th">Дата</th>
                <th class="dashboard__th">Действие</th>
            </tr>
        </thead>
        <tbody class="dashboard__body">
            <tr *ngFor="let post of posts; let idx = index" class="dashboard__tr">
                <td class="dashboard__td">{{idx + 1}}</td>
                <td class="dashboard__td">{{post.author}}</td>
                <td class="dashboard__td">{{post.title}}</td>
                <td class="dashboard__td">{{post.date}}</td>
                <td class="dashboard__td">
                    <button class="dashboard__button" [routerLink]="['/admin', 'post', post.id, 'edit']">Открыть</button>
                    <a href="" (click)="deletePost(post.id)" class="dashboard__button_del">Удалить</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #loading>
    <p>Loading posts...</p>
</ng-template>
