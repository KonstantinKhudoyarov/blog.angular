<form class="login" [formGroup]="form" (ngSubmit)="submit()">
    <div class="login__error" *ngIf="auth.error$ | async as error">{{error}}</div>
    <div class="login__control" [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}">
        <label for="email" class="login__label">Email</label>
        <input id="email" class="login__input" type="email" formControlName="email">
        <div class="login__validation" *ngIf="form.get('email').touched && form.get('email').invalid">
            <small class="login__validation-error" *ngIf="form.get('email').errors.required">Заполните поле email</small>
            <small class="login__validation-error" *ngIf="form.get('email').errors.email">Введите корректный формат поля email</small>
        </div>
    </div>
    <div class="login__control" [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}">
        <label for="pass" class="login__label">Password</label>
        <input id="pass" class="login__input" type="password" formControlName="password">
        <div class="login__validation" *ngIf="form.get('password').touched && form.get('password').invalid">
                <small class="login__validation-error" *ngIf="form.get('password').errors.required">Заполните поле password</small>
                <small class="login__validation-error" *ngIf="form.get('password').errors.minlength">Поле password должно быть минимум 6 символов</small>
        </div>
    </div>
    <button type="submit" class="login__btn" [disabled]="form.invalid">Login</button>
</form>
